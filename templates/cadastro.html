<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="../static/cadastro.css">
    <link rel="shortcut icon" href="../static/images/general/logoNOBG.png">
</head>

<body>

    <header>
        <!-- <a href="https://linhadotempo.onrender.com"><img class="img-header" id="seta-voltar"
                src="../static/images/icons/seta-esquerda.png"></a> isola temporariamente -->
        <img class="img-header" id="logo" src="../static/images/general/logoNOBG.png">
    </header>

    <div class="formulario">
        <h2>Cadastrar</h2>
        <form id="login-form" method="post" action="/cadastro">
            <label for="nome">Nome</label>
            <input id="nome" type="text" name="nome" required maxlength="15"
                placeholder="Informe seu nome (max. 15 caracteres)">

            <label for="email">E-mail</label>
            <input id="email" type="email" name="email" required placeholder="Informe seu email">

            <label for="senha">Senha</label>
            <input id="senha" type="password" name="senha" required placeholder="Crie sua senha">
            <div id="exibir-senha">
                <input id="exibir" type="checkbox">
                <label id="label-exibir-senha" for="exibir">Exibir Senha</label>
            </div>

            <label for="cpf">CPF</label>
            <input id="cpf" type="text" name="cpf" inputmode="numeric" required placeholder="Informe seu cpf">
            <div class="executar">
                <button type="submit">Cadastrar</button>
                <a id="cadastrar" href="/">Já possuo conta</a>
            </div>

        </form>
    </div>

    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
    <div class="flash-messages-container">
        {% for category, message in messages %}
        <div class="alert alert-{{ category }}" role="alert">
            {{ message }}
        </div>
        {% endfor %}
    </div>
    {% endif %}
    {% endwith %}

    <!-- div da animcao inferior -->
    <div class="waves">
        <div class="wave wave1"></div>
        <div class="wave wave2"></div>
        <div class="wave wave3"></div>
        <div class="wave wave4"></div>
        <div class="wave wave5"></div>
    </div>

    <!-- vlibras -->
    <div vw class="enabled">
        <div vw-access-button class="active"></div>
        <div vw-plugin-wrapper>
            <div class="vw-plugin-top-wrapper"></div>
        </div>
    </div>
    <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
    <script>
        new window.VLibras.Widget('https://vlibras.gov.br/app');
    </script>

    <script>
        const form = document.getElementById('login-form');
        const cpfInput = document.getElementById('cpf');

        cpfInput.addEventListener('input', function () {
            let cpf = cpfInput.value.replace(/\D/g, '');
            if (cpf.length > 11) cpf = cpf.slice(0, 11);
            cpfInput.value = cpf.replace(/(\d{3})(\d)/, '$1.$2')
                .replace(/(\d{3})(\d)/, '$1.$2')
                .replace(/(\d{3})(\d{1,2})/, '$1-$2');
        });

        form.addEventListener('submit', function (event) {
            event.preventDefault();

            const senha = document.getElementById('senha').value.trim();
            const cpfNumeros = (cpfInput.value || '').replace(/\D/g, '');

            if (senha.length < 6 || senha.length > 8) {
                alert('A senha deve ter entre 6 e 8 caracteres.');
                event.stopImmediatePropagation && event.stopImmediatePropagation();
                cpfInput.focus();
                return;
            }

            if (cpfNumeros.length !== 11) {
                alert('O CPF deve ter exatamente 11 números.');
                event.stopImmediatePropagation && event.stopImmediatePropagation();
                cpfInput.focus();
                return;
            }

            form.submit();
        });

    </script>

    <!-- script para exibir senha -->
    <script>
        const checkboxExibir = document.getElementById('exibir');
        const CampoSenha = document.getElementById('senha');
        checkboxExibir.addEventListener('change', function () {
            if (checkboxExibir.checked) {
                CampoSenha.type = 'text'
            } else {
                CampoSenha.type = 'password'
            }
        });
    </script>

    <!-- remove o alert do flash apos 5 segundos -->
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const flashMessages = document.querySelectorAll('.alert');

            if (flashMessages.length > 0) {
                const timeoutDuration = 5000;

                flashMessages.forEach(function (message) {
                    setTimeout(function () {
                        message.style.opacity = '0';
                        message.style.transition = 'opacity 1s ease-out';

                        setTimeout(function () {
                            message.remove();
                        }, 1000);

                    }, timeoutDuration);
                });
            }
        });
    </script>

</body>

</html>
