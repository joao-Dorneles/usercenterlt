<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nova Senha</title>
    <link rel="stylesheet" href="../static/style.css">
    <link rel="shortcut icon" href="../static/images/general/logoNOBG.png">
</head>

<body>

    <header>
        <img class="img-header" id="logo" src="../static/images/general/logoNOBG.png">
    </header>

    <div class="formulario">
        <h2>Crie Sua Nova Senha</h2>
        <form id="login-form" method="post" action="">
            <label for="nova_senha">Informe sua nova senha</label>
            <input id="nova_senha" type="password" name="nova_senha" required placeholder="Insira sua senha">
            <div id="exibir-senha">
                <input id="exibir" type="checkbox">
                <label id="label-exibir-senha" for="exibir">Exibir Senha</label>
            </div>
            <div class="executar">
                <button type="submit">Confirmar Senha</button>
            </div>
        </form>
    </div>

    <!-- div da animcao inferior -->
    <div class="waves">
        <div class="wave wave1"></div>
        <div class="wave wave2"></div>
        <div class="wave wave3"></div>
        <div class="wave wave4"></div>
        <div class="wave wave5"></div>
    </div>

    <!-- vlibras -->
    <div vw class="enabled">
        <div vw-access-button class="active"></div>
        <div vw-plugin-wrapper>
            <div class="vw-plugin-top-wrapper"></div>
        </div>
    </div>
    <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
    <script>
        new window.VLibras.Widget('https://vlibras.gov.br/app');
    </script>

    <script>
        const form = document.getElementById('login-form');
        form.addEventListener('submit', function (event) {
            event.preventDefault(); // sempre bloqueia primeiro

            const senha = document.getElementById('nova_senha').value.trim();

            if (senha.length < 6 || senha.length > 8) {
                alert('A senha deve ter entre 6 e 8 caracteres.');
                return;
            }

            form.submit();
        });
    </script>

    <!-- script para exibir senha -->
    <script>
        const checkboxExibir = document.getElementById('exibir');
        const CampoSenha = document.getElementById('nova_senha');
        checkboxExibir.addEventListener('change', function () {
            if (checkboxExibir.checked) {
                CampoSenha.type = 'text'
            } else {
                CampoSenha.type = 'password'
            }
        });
    </script>

</body>

</html>
